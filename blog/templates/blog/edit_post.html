{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block hero %}
{% endblock %}

{% block content %}
<div class="container mt-5">
    <!-- Center the content with Bootstrap grid -->
    <div class="row justify-content-center">
        <div class="col-md-8 col-12">
            <div class="card p-4 shadow-sm">
                <h2 class="text-center mb-4">Edit Post</h2>

                <!-- Form to Edit Post -->
                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <!-- Render form fields using crispy -->
                        {{ form|crispy }}
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="btn btn-primary w-100">Update Post</button>
                </form>

                <!-- Cancel Button -->
                <a href="{% url 'detailed_posts' post.slug %}" class="btn btn-secondary w-100 mt-3">Cancel</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extras %}
<!-- Include Summernote CSS -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.18/summernote-lite.min.css" rel="stylesheet">



<!-- Include jQuery and Summernote JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.18/summernote-lite.min.js"></script>

<script>
    $(document).ready(function() {
        // Using JQuery in this html template to make sure that the editor functions well on all device sizes.
        // Initialize Summernote for the content field (using the form's content field)
        $('#id_content').summernote({
            height: 300,  // Set a specific height for the editor
            minHeight: 150,  // Minimum height of the editor
            maxHeight: 500,  // Maximum height of the editor
            focus: true,  // Focus on editor when opened
        });
    });
</script>
{% endblock %}
