{% extends 'base.html' %}

{% block content %}
    <h1 class="text-center my-4">Welcome to AstroBlog</h1>
    <hr>

    <div class="container">
        <div class="row">
            {% for post in posts %}
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">{{ post.title }}</h5>
                            <p class="card-text"><strong>By:</strong> {{ post.author.username }} | <strong>Posted on:</strong> {{ post.date_posted }}</p>
                            <p class="card-text">{{ post.content|truncatewords:20 }}</p> <!-- Truncate the content for preview -->
                        </div>
                    </div>
                </div>
            {% empty %}
                <div class="col-12">
                    <p class="text-center">No posts yet. Check back soon!</p>
                </div>
            {% endfor %}
        </div>
    </div>

{% endblock %}
