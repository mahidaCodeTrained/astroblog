<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AstroBlog - Home</title>
</head>
<body>
    <h1>Welcome to AstroBlog</h1>
    <hr>
    <div>
        {% for post in posts %}
            <article>
                <h2>{{ post.title }}</h2>
                <p><strong>By:</strong> {{ post.author.username }} | <strong>Posted on:</strong> {{ post.date_posted }}</p>
                <p>{{ post.content }}</p>
                <hr>
            </article>
        {% empty %}
            <p>No posts yet. Check back soon!</p>
        {% endfor %}
    </div>
</body>
</html>
