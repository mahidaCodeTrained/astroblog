{% load static %}

<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <title>Astroblog | Explore the Universe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CDN link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <!-- Custom CSS from style.css file -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
   
</head>

<body>
    <!-- Navbar -->
    <div class="container-fluid navalert-container">
        <nav class="navbar navbar-dark navbar-expand-sm fixed-top">
            <a href="/" class="navbar-brand">Astroblog</a>
            <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item active"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'about' %}">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="/observatory">Create Post</a></li>
                    <li class="nav-item"><a class="nav-link" href="/observatory">Contact</a></li>
                    <!-- Sign In/Sign Up Button -->
                    <li class="nav-item d-block d-md-none">
                        <a href="/login" class="btn btn--cta btn--red nav-link">Sign In / Sign Up</a>
                    </li>
                </ul>
            </div>
            <!-- Desktop Only Button -->
            <div class="d-none d-md-block">
                <a href="/login" class="btn btn--cta btn--red">Sign In / Sign Up</a>
            </div>
        </nav>
    </div>

    <!-- Parallax Hero Section -->
    <div class="hero-image">
        <div class="hero-text">
            <h1>Explore the Universe with Astroblog</h1>
        </div>
    </div>

    <!-- Content Block (For Page Specific Content) -->
     <div>
    {% block content %}
    {% endblock %}
  </div>

    <!-- Footer Section added after the jinga block content and endblock so it will extend to other templates that extend from base.html -->
    <footer class="bg-dark text-light text-center py-3">
        <div class="container">
          <div class="mb-3">
            <a href="https://facebook.com" target="_blank" class="text-light me-3">
              <i class="fab fa-facebook-f"></i>
            </a>
            <a href="https://twitter.com" target="_blank" class="text-light me-3">
              <i class="fab fa-twitter"></i>
            </a>
            <a href="https://instagram.com" target="_blank" class="text-light me-3">
              <i class="fab fa-instagram"></i>
            </a>
            <a href="https://linkedin.com" target="_blank" class="text-light">
              <i class="fab fa-linkedin-in"></i>
            </a>
          </div>
          <p class="mb-0">&copy; 2024 Astroblog. All rights reserved.</p>
        </div>
      </footer>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-0rCFfLLr9u2KHLmQL8TqfYgykuDo4RZ9ppH6hS5KbRZbVz1SY7Q44aHfY9LRyUws" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="{% static 'js/script.js' %}"></script>
</body>

</html>
